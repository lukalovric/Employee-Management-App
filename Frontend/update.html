<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="create.html">Create Employee</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Update Employee</h1>
        <form id="update-employee-form" class="form">
            <input type="hidden" id="employee-id" name="id">

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="firstName" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="lastName" required>

            <label for="position">Position:</label>
            <select id="position" name="position" required>
                <option value="Manager">Manager</option>
                <option value="Worker">Worker</option>
            </select>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" required>

            <label for="created-at">Created At:</label>
            <input type="date" id="created-at" name="createdAt" required>

            <button type="submit" class="btn">Update</button>
        </form>
        <button class="btn" onclick="window.location.href='index.html'">Back to List</button>
    </div>
    <script src="update.js"></script>
</body>
</html>
